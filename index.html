<!DOCTYPE html>
<html>
<head>
    <title>設備借用系統</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .card { border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .available { background-color: #e8f5e8; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>🏢 設備借用系統</h1>
    <p>✅ 系統已成功部署！</p>
    
    <div class="card available">
        <h3>黑金剛 #1</h3>
        <p>狀態：可借用</p>
        <button onclick="alert('借用功能開發中')">借用</button>
    </div>
    
    <div class="card available">
        <h3>黑金剛 #2</h3>
        <p>狀態：可借用</p>
        <button onclick="alert('借用功能開發中')">借用</button>
    </div>
    
    <div class="card available">
        <h3>筆記型電腦 #1</h3>
        <p>狀態：可借用</p>
        <button onclick="alert('借用功能開發中')">借用</button>
    </div>
    
    <div class="card available">
        <h3>筆記型電腦 #2</h3>
        <p>狀態：可借用</p>
        <button onclick="alert('借用功能開發中')">借用</button>
    </div>
    
    <div class="card available">
        <h3>桌巾</h3>
        <p>狀態：可借用 | 已借用：0 條</p>
        <button onclick="alert('借用功能開發中')">借用</button>
    </div>
    
    <hr>
    <p><strong>部署時間：</strong> <span id="time"></span></p>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('zh-TW');
    </script>
</body>
</html>
